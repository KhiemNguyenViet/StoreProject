<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa Loại Sản Phẩm</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
<h1>Sửa Loại Sản Phẩm</h1>
<div class="container">
    <form th:object="${loaisp}" th:action="@{/update}" method="post"  >
        <input type="hidden" th:field="*{IDLoai}">

        <div class="mb-3">
            <label th:for="tenLoai"  >Tên sản phẩm</label>
            <input type="text" th:field="*{tenLoai}" class="form-control" placeholder="Nhập tên sản phẩm" required>
        </div>
        <div>
            <button type="submit">Cập Nhật</button>
        </div>
    </form>
</div>
</body>
</html>
